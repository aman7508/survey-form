<html>
	<head>
		<title>Survey Form</title>
		<link rel="stylesheet" type="text/css" href="surveydesign.css">
	</head>
	
	<body>
		
		<div>
			<h1><u> SURVEY FORM </u></h1>
			<form>
				Full Name: <input type="text" name="n1" />
				<br><br>Email: <input type="email" name="n1" />
				<br><br>Age: <input type="number" name="n1" />
				<br><br>Phone Number: <input type="text" name="p1"/>
				
			<br><br>Which option best describes you?<input type="text" name="t1" list="options"/>
			<datalist id="options">
				<option value="none">
				<option value="Student">
				<option value="Fresher">
				<option value="Experience">
				<option value="Buissness man">
			</datalist>
			
			<br><br>Language and Frameworks known<input type="text" name="t2" list="language"/>
			<datalist id="language">
				<option value="HTML">
				<option value="CSS">
				<option value="JAVASCRIPT">
				<option value="BOOTSTRAP">
				<option value="JAVA">
				<option value="PYTHON">
				<option value="AWS">
				<option value="SQL">
				<option value="C++">
			</datalist>
			
			<br><br>Any Comments and Suggestions &nbsp; &nbsp;
			</b> <textarea rows="5" cols="55"></textarea><br><br>
			
			<input type="button" value="Submit" />
			
			
			</form>
		</div>
	</body>
